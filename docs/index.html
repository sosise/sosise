<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">

    <style>
        .markdown-section pre::after,
        .markdown-section output::after {
            color: rgb(255, 0, 255);
        }

        .app-name-link>img {
            max-width: 64px;
            max-height: 64px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            logo: '/icon.png',
            loadSidebar: true,
            auto2top: true,
            maxLevel: 4,
            subMaxLevel: 0,
            name: 'Your projects name',
            repo: 'https://gitlab.com/example',
            search: 'auto', // default
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results!',
                depth: 6,
                hideOtherSidebarContent: true, // whether or not to hide other sidebar content
            },
            toc: {
                tocMaxLevel: 5,
                target: 'h1, h2, h3, h4, h5, h6'
            },
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied'
            },
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
    <!-- Download here https://github.com/justintien/docsify-plugin-toc -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
    <!-- Download here https://github.com/jperasmus/docsify-copy-code/blob/master/README.md -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
